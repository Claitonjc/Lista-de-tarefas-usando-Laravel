services:
  - type: web
    name: lista-de-tarefas
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
    startCommand: |
      php artisan config:clear
      php artisan config:cache
      php artisan migrate:fresh --force
      apache2-foreground




