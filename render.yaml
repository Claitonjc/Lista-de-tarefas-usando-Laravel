services:
  - type: web
    name: lista-de-tarefas
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile

    envVars:
      - key: APP_ENV
        value: production  # Use 'production' para ambiente de deploy
      - key: APP_DEBUG
        value: true         # Mantenha 'true' temporariamente para ver erros
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite



